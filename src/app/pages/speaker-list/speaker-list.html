<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Speakers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list class="">
    <ion-grid fixed>
      <ion-row class="">


        <ion-list style="width: 100%">


          <ion-item *ngFor="let user of users">

            <ion-label>
              <ion-row>
                <ion-col>
                  <h2>{{user.first_name.toUpperCase()}}</h2>
                </ion-col>

              </ion-row>

              <ion-row class="ion-justify-content-between">
                <ion-col>
                  <h6>Fixed: {{user?.fixed_dues | currency: 'INR'}}</h6>
                </ion-col>
                <ion-col>
                  <h6>
                    Subscriptions: {{user?.subscriptions}}
                  </h6>
                </ion-col>
              </ion-row>
            </ion-label>


          </ion-item>

        </ion-list>

      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
