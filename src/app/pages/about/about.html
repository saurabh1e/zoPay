<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="about-info">
    <img src="assets/img/logo.png" >
  </div>


  <form (ngSubmit)="CreateOrUpdate()">
    <ion-item>
      <ion-label style="font-weight: bold;">Bank Name : </ion-label>
      <ion-input [(ngModel)]="bankDetails.bank_name" name="bank_name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label style="font-weight: bold;">Account Number : </ion-label>
      <ion-textarea [(ngModel)]="bankDetails.account_no" name="account_number"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label style="font-weight: bold;">Branch Name : </ion-label>
      <ion-textarea [(ngModel)]="bankDetails.branch_name" name="branch_name"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label style="font-weight: bold;">IFSC Code : </ion-label>
      <ion-textarea [(ngModel)]="bankDetails.ifsc_code" name="ifsc_code"></ion-textarea>
    </ion-item>


    <ion-button type="submit" style="width: 50%; margin-left: 25%;  margin-right: 25%; margin-top: 20px;" expand="block" >Save</ion-button>

  </form>
</ion-content>
